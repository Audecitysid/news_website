<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoke Serverless Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #invoke-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="invoke-button">Invoke Serverless Function</button>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('invoke-button').addEventListener('click', async () => {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Invoking serverless function...';

            try {
                const response = await fetch('/.netlify/functions/tem');
                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Success: ' + result.msg;
                } else {
                    messageDiv.textContent = 'Error: ' + result.msg;
                }
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
