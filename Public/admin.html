<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/08zzTg2L/javier-miranda-Al-J9-TQqe-CV0-unsplash-1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            margin: 0;
        }

        #title-bar {
            display: flex;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: white;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1015; /* Ensure it's above the navbar but below modal overlays if any */
            padding: 10px 0; /* Padding for better visual spacing */
            font-size: 20px; /* Increase font size for visibility */
            height: 50px;
        }

        #hamburger {
            cursor: pointer;
            font-size: 18px;            
            padding-left: 10px;
            padding-top: 0px;
            z-index: 1010;
            color: white;
            user-select: none;
        }

        #site-name {
            margin-left: 15px; /* Additional space from left if needed */
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            transform : translateY(-10%);
            z-index: 1010;
            color: white; /* Default color */
        }
        #site-name:hover {
            color: red; /* Color changes to red on hover */
        }

        #search-box {
            display: flex; /* Aligns the input and button side by side */
            align-items: center;
            position: absolute;
            left: 50%; /* Positions halfway across the container */
            transform: translateX(-50%); /* Centers exactly at the middle */
        }

        #search-input {
            padding: 6px 20px;
            font-size: 12px;
            border: 0.5px solid #969494;
            width: 400px;
            background: rgba(0, 0, 0, 0.03); /* Semi-transparent white background */
            color: white; /* White text color */
            border-right: none; /* Removes the border between the input and the button */
            border-radius: 20px 0 0 20px;
        }

        #search-button {
            padding: 6px 20px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.03); /* Semi-transparent white background */
            border-radius: 0 20px 20px 0; /* Rounded corners on the right side */
            color: #ffffff; /* Black text color */
            border: 0.5px solid #969494; /* Consistent border */
            cursor: pointer;
        }

        #search-input:focus, #search-button:focus {
            outline: none; /* Removes the outline on focus */
        }

        #signup-button {
            padding: 6px 20px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.03); /* Semi-transparent white background */
            border-radius: 20px 20px 20px 20px; /* Rounded corners on the right side */
            color: #ffffff; /* Black text color */
            border: 0.5px solid #969494; /* Consistent border */
            cursor: pointer;
        }

        #account-info {
            position: absolute;
            right: 10px;
            font-size: 18px;
        }

        #navbar {
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 0;
            width: 100%;
            position: sticky;
            top: 40px;
            z-index: 1010;
        }
        .nav-link {
            color: white;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            cursor: pointer;
            color: red;
            text-decoration: none;
        }

        #sidebar {
            position: fixed;
            left: -200px; /* Start offscreen */
            top: 45px; /* Set below the title bar */
            width: 200px;
            height: calc(100vh - 45px); /* Adjust height to not overlap title bar */
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1010;
        }
        #sidebar:hover {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2);
        }

        #buttons-container {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .translucent-button {
            padding: 20px 30px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ffffff;
            color: #ffffff;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .translucent-button:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #000000;
        }

        .translucent-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .translucent-table th, .translucent-table td {
            padding: 15px;
            text-align: left;
        }

        .translucent-table th {
            background: rgba(255, 255, 255, 0.2);
        }

        .translucent-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .blue-button {
            background-color: rgba(0, 0, 255, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .red-button {
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .blue-button:hover {
            background-color: rgba(0, 0, 139, 0.4);
        }

        .red-button:hover {
            background-color: rgba(139, 0, 0, 0.4);
        }
    </style>
</head>
<body class="antialiased">
    <div id="title-bar" class="title-bar-class">
        <div id="hamburger">&#9776;</div>
        <div id="site-name">Spectrum News</div>
        <div id="search-box">
            <input type="text" placeholder="Type something.." id="search-input" />
            <button id="search-button">SEARCH</button>
        </div>
        <div id="account-info"><button id="signup-button"><div id="user_name" style="display: inline;"></div></button></div>
    </div>

    <div id="navbar" class="d-flex justify-content-center align-items-center">
        <a id="web_analytics" class="nav-link px-3">Website Analytics </a>
        <a id="server_logs" class="nav-link px-3">Server Logs</a>
        <a id="user_list" class="nav-link px-3">Users</a>
        <a id="gb" class="nav-link px-3">Article stats</a>
        <a id="sports" class="nav-link px-3">Sports</a>
        <a id="culture" class="nav-link px-3">Culture</a>
    </div>

    <div id="sidebar">
        <h4 class="text-white mb-4">Menu</h4>
        <a href="#" class="nav-link text-white d-block mb-2">Profile</a>
        <a href="#" class="nav-link text-white d-block mb-2">History</a>
        <a href="#" class="nav-link text-white d-block mb-2">Preferences</a>
        <a href="#" id="logout" class="nav-link text-white d-block">Logout</a>
    </div>

    <div id="news-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('web_analytics').addEventListener('click', () => fetchContent('WebAnalytics'));
            document.getElementById('server_logs').addEventListener('click', () => fetchContent('ServerLogs'));
            document.getElementById('user_list').addEventListener('click', () => fetchContent('UserList'));
            document.getElementById('gb').addEventListener('click', () => fetchContent('GraphStats'));
            document.getElementById('logout').addEventListener('click', () => logout());
        });

        document.getElementById('search-button').addEventListener('click', function() {
            var searchTerm = document.getElementById('search-input').value;
            console.log('Searching for:', searchTerm);
        });

        document.getElementById('hamburger').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-200px' : '0px';
        });

        document.getElementById('site-name').addEventListener('click', function() { window.location.reload(); });

        function fetchContent(request_type){
            document.getElementById('news-container').innerHTML = '<div style="text-align:center">Loading</div>';
            fetch('/.netlify/functions/functionality', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: request_type })
                })
                .then(response => response.json())
                .then(data => {
                    if (request_type === 'UserList') {
                        displayTable(data);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayTable(users) {
            const tableHTML = `
                <table class="translucent-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.fullName}</td>
                                <td>${user.email}</td>
                                <td>${user.password}</td>
                                <td>
                                    <button class="blue-button" onclick="userActivity('${user.email}')"> üåê User Activity</button>
                                    <button class="red-button" onclick="deleteUser('${user.email}')"> üóëÔ∏è Delete User</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('news-container').innerHTML = tableHTML;
        }

        function userActivity(userId) {
            console.log('Fetching activity for user:', userId);
            fetch('/.netlify/functions/functionality', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                type: 'viewActivity', 
                userId: userId 
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('User activity:', data);
            displayActivityLogs(data);
            
        })
        .catch(error => console.error('Error fetching user activity:', error));
        }

                    function displayActivityLogs(logs) {
                const tableHTML = `
                    <table class="translucent-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Action Type</th>
                                <th>Article Title</th>
                                <th>Published At</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${logs.map(log => `
                                <tr>
                                    <td>${log.email}</td>
                                    <td>${log.action_type}</td>
                                    <td>${log.acticle_title}</td>
                                    <td>${log.publishedAt}</td>
                                    <td>${log.timestamp}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('news-container').innerHTML = tableHTML;
            }









        function deleteUser(userId) {
            console.log('Deleting user:', userId);
            fetch('/.netlify/functions/functionality', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'deleteUser',
                        userId: userId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data.msg);
                    alert(data.msg);
                    fetchContent('UserList');
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    alert('Error: ' + error.message);
                });
        }

        function authenticate() {                    
            fetch('/.netlify/functions/functionality', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'auth' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.userDetails) {
                        console.log("Verified: " + data.userDetails);
                        document.getElementById('user_name').innerHTML = ' üë§ ' + data.userDetails + '';
                        fetchContent('UserList');
                    } else {
                        window.location.href = '/index.html';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function logout() {
            fetch('/.netlify/functions/rough', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'logout' })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data.message);
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error in:', error);
                    alert('Error: ' + error.message);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (document.cookie === "") {
                window.location.href = '/index.html';
            } else {
                console.log("Cookies are available:", document.cookie);
                authenticate();
            }
        });
    </script>
</body>
</html>
