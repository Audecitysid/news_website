<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/08zzTg2L/javier-miranda-Al-J9-TQqe-CV0-unsplash-1.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire page */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff; /* Default text color set to white */
            padding: 0;
            margin: 0;
        }
        #navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        .nav-link {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-link.active {
            color: red;
        }
        #news-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four boxes in a row */
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .article {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 200px;
            transition: height 0.3s ease;
            position: relative;
        }
        .article.expanded {
            height: auto; /* Expands to show full content */
        }
        .article-image {
            width: 100%;
            max-height: 120px; /* Adjust size as needed */
            object-fit: cover;
            border-radius: 5px;
        }
        .article-title {
            font-size: 20px;
            font-weight: bold;
        }
        .article-description {
            font-size: 16px;
            margin-top: 5px;
        }
        .article-link, .toggle-btn {
            margin-top: 10px;
            text-decoration: none;
            color: #1a0dab;
            cursor: pointer;
            display: block;
        }
        .toggle-btn {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#" class="nav-link active">Latest</a>
        <a href="#" class="nav-link">World</a>
        <a href="#" class="nav-link">US</a>
        <a href="#" class="nav-link">Europe</a>
        <a href="#" class="nav-link">Sports</a>
        <a href="#" class="nav-link">Culture</a>
    </div>
    <div id="news-container"></div>

    <script>
        function fetchNews() {
            fetch('/.netlify/functions/get_content')
                .then(response => response.json())
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayNews(articles) {
            const container = document.getElementById('news-container');
            articles.forEach(article => {
                if(article.title !== "[Removed]"){
                const elem = document.createElement('div');
                elem.classList.add('article');
                elem.innerHTML = `
                    <img src="${article.urlToImage}" alt="Article Image" class="article-image">
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-description">${article.description || 'No description available.'}</p>
                    <a href="${article.url}" target="_blank" class="article-link">Read more</a>
                    <button class="toggle-btn">▼</button>
                `;
                container.appendChild(elem);

                const toggleBtn = elem.querySelector('.toggle-btn');
                toggleBtn.addEventListener('click', () => {
                    elem.classList.toggle('expanded');
                    toggleBtn.textContent = elem.classList.contains('expanded') ? '▲' : '▼';
                    
                });
            }
            });
        }

        fetchNews();
    </script>
</body>
</html>
