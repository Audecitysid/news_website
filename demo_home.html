<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/08zzTg2L/javier-miranda-Al-J9-TQqe-CV0-unsplash-1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            margin: 0;
        }

        #title-bar {


            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: white;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1015; /* Ensure it's above the navbar but below modal overlays if any */
            padding: 10px 0; /* Padding for better visual spacing */
            font-size: 20px; /* Increase font size for visibility */
            height: 45px;
        }




        #navbar {
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 0;
            width: 100%;
            position: sticky;
            top: 40px;
            z-index: 1010;
            
        }
        .nav-link {
            color: white;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: red;
            text-decoration: none;
        }
        #hamburger {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            left: 10px;
            top: 5px;
            z-index: 1010;
            color: white;
            user-select: none;
        }#site-name {
            cursor: pointer;
            font-weight: bold;
            z-index: 1010;
            color: white; /* Default color */
            
        }
        #site-name:hover {
            color: red; /* Color changes to red on hover */
            
        }
        #sidebar {
            position: fixed;
            left: -200px; /* Start offscreen */
            top: 45px; /* Set below the title bar */
            width: 200px;
            height: calc(100vh - 45px); /* Adjust height to not overlap title bar */
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1010;
        }
        #sidebar:hover {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2);
        }
        #news-container {
            column-count: 4;
            column-gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .article-container {
            break-inside: avoid;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
        }
        .article {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .article:hover {
            background: rgba(27, 26, 26, 0.8);
            transform: scale(1.025);
            
            
            
        }
        .article-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .article-link {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #ab0d0d;
        }
        .article-description {
            font-size: 16px;
            margin-top: 5px;
            color: rgba(128, 128, 128, 0.8); /* Gray with some transparency */
        }

        
    </style>
</head>
<body class="antialiased">
    <div id="title-bar" class="text-center p-2 align-items-center">
        
        <div id="hamburger">&#9776;</div>
        
        <div id = "site-name">Spectrum News</div>
        

    </div>

    <div id="navbar" class="d-flex justify-content-center align-items-center">
        
        
        <a href="#" class="nav-link px-3">Latest</a>
        <a href="#" class="nav-link px-3">World</a>
        <a href="#" class="nav-link px-3 active">US</a>
        <a href="#" class="nav-link px-3">Europe</a>
        <a href="#" class="nav-link px-3">Sports</a>
        <a href="#" class="nav-link px-3">Culture</a>
    </div>
    <div id="sidebar">
        <h4 class="text-white mb-4">Menu</h4>
        <a href="#" class="nav-link text-white d-block mb-2">Profile</a>
        <a href="#" class="nav-link text-white d-block mb-2">History</a>
        <a href="#" class="nav-link text-white d-block mb-2">Saved Articles</a>
        <a href="#" class="nav-link text-white d-block mb-2">Settings</a>
    </div>
    <div id="news-container"></div>

    <script>
        document.getElementById('hamburger').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-200px' : '0px';
        });

        function fetchNews() {
            fetch('/.netlify/functions/get_content')
                .then(response => response.json())
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayNews(articles) {
            const container = document.getElementById('news-container');
            articles.forEach(article => {
                if (article.title !== "[Removed]") {
                    const articleContainer = document.createElement('div');
                    articleContainer.className = 'article-container';

                    const elem = document.createElement('div');
                    elem.className = 'article';
                    elem.innerHTML = `
                        <img src="${article.urlToImage || 'https://i.postimg.cc/65Rp03F9/360-F-583342356-OE57-Dm-NMJ1w-Czwav-Iny-GYz-T6-Mdg5l-Uz3.jpg'}" class="article-image">
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-description">${article.description || 'No description available.'}</p>
                        <a href="${article.url}" target="_blank" class="article-link">Read more</a>
                    `;
                    articleContainer.appendChild(elem);
                    container.appendChild(articleContainer);
                }
            });
        }

        fetchNews();
    </script>
</body>
</html>
