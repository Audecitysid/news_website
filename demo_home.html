<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/08zzTg2L/javier-miranda-Al-J9-TQqe-CV0-unsplash-1.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire page */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff; /* Default text color set to white */
            padding: 0;
            margin: 0;
        }
        #navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        .nav-link {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-link.active {
            color: red;
        }
        #news-container {
            column-count: 4;
            column-gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .article-container {
            break-inside: avoid;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
        }
        .article {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }
        .article-image {
            width: 100%;
            max-height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .article-title {
            font-size: 20px;
            font-weight: bold;
        }
        .article-description {
            font-size: 16px;
            margin-top: 5px;
        }
        .article-link {
            margin-top: 10px;
            text-decoration: none;
            color: #1a0dab;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#" class="nav-link active">Latest</a>
        <a href="#" class="nav-link">World</a>
        <a href="#" class="nav-link">US</a>
        <a href="#" class="nav-link">Europe</a>
        <a href="#" class="nav-link">Sports</a>
        <a href="#" class="nav-link">Culture</a>
    </div>
    <div id="news-container"></div>

    <script>
        function fetchNews() {
            fetch('/.netlify/functions/get_content')
                .then(response => response.json())
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayNews(articles) {
            const container = document.getElementById('news-container');
            articles.forEach(article => {
                if(article.title !== "[Removed]") {
                    const articleContainer = document.createElement('div');
                    articleContainer.className = 'article-container';

                    const elem = document.createElement('div');
                    elem.className = 'article';
                    elem.innerHTML = `
                        <img src="${article.urlToImage}" alt="Article Image" class="article-image">
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-description">${article.description || 'No description available.'}</p>
                        <a href="${article.url}" target="_blank" class="article-link">Read more</a>
                    `;
                    articleContainer.appendChild(elem);
                    container.appendChild(articleContainer);
                }
            });
        }

        fetchNews();
    </script>
</body>
</html>
