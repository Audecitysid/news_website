<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/08zzTg2L/javier-miranda-Al-J9-TQqe-CV0-unsplash-1.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire page */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* Default text color set to white */
        }
        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Automatically fill the space and adjust based on content width */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .article {
            background: rgba(0, 0, 0, 0.8); /* Slightly more opaque for better readability */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .article-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .article-title {
            font-size: 20px;
            font-weight: bold;
        }
        .article-description {
            font-size: 16px;
            margin-top: 5px;
        }
        .article-link {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #1a0dab;
        }
    </style>
</head>
<body>
    <div id="news-container"></div>

    <script>
        function fetchNews() {
            fetch('/.netlify/functions/get_content')
                .then(response => response.json())
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayNews(articles) {
            const container = document.getElementById('news-container');
            articles.forEach(article => {
                const elem = document.createElement('div');
                elem.classList.add('article');
                elem.innerHTML = `
                    <img src="${article.urlToImage}" alt="Article Image" class="article-image">
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-description">${article.description || 'No description available.'}</p>
                    <a href="${article.url}" target="_blank" class="article-link">Read more</a>
                `;
                container.appendChild(elem);
            });
        }

        fetchNews();
    </script>
</body>
</html>
